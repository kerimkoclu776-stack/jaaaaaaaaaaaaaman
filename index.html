<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Audio Player für Stimme und Beat</title>
</head>
<body>
  <h1>Audio Player</h1>

  <section>
    <h2>Stimme</h2>
    <audio controls>
      <source src="stimme.mp3" type="audio/mpeg" />
      Dein Browser unterstützt das Audio-Tag nicht.
    </audio>
  </section>

  <section>
    <h2>Beat</h2>
    <audio controls>
      <source src="beat.mp3" type="audio/mpeg" />
      Dein Browser unterstützt das Audio-Tag nicht.
    </audio>
  </section>
</body>
</html>
